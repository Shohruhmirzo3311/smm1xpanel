{% extends 'base.html' %}

{% block content %}
    <h1>Tasdiqlash kodi kiritish</h1>
    <form method="post" action="{% url 'verify_email' %}">
        {% csrf_token %}
        <label for="verification_code">Tasdiqlash kodini kiriting:</label>
        <input type="text" id="verification_code" name="verification_code" required>
        <button type="submit">Tasdiqlash</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endblock %}
