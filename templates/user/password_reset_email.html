{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Tasdiqlash</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="confirmation_code">Tasdiqlash kodi</label>
                            <input type="text" name="confirmation_code" class="form-control" id="confirmation_code" required>
                        </div>
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">Tasdiqlash</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
