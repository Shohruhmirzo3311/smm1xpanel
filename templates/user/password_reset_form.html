{% extends 'base.html' %}  <!-- Sizning asosiy shabloningiz -->
{% load crispy_forms_tags %}  <!-- Agar crispy-forms ishlatilsa, yuklash -->

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Parolni tiklash</h2>
                        <form method="post">
                            {% csrf_token %}  <!-- CSRF token qo'shish -->
                            <div class="form-group mb-3">
                                <label for="id_email">Email:</label>
                                <input type="email" name="email" class="form-control" id="id_email" required>
                            </div>
                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-primary btn-lg">Parolni tiklash</button>
                            </div>
                        </form>
                        <p class="mt-3">Biz sizga email yubordik. Agar uni olmagan bo'lsangiz, spam papkasini tekshiring.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
