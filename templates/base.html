{% load static %}
<!DOCTYPE html>
<html lang="uz"> <!-- O'zbek tilini tanladim -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Panel</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM1PVG7G/bd3E1g6BqE+Fz9RxobOvVZ2wF8i" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- O'zingizning stil faylingiz -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <!-- <img src="{% static 'images/smm.jpeg' %}" alt="Brend Logotipi" class="img-fluid" style="max-width: 100px;"> Logotip -->
                Smm1xPanel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% if user.is_athenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'user:register' %}">Ro'yxatdan o'tish</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'user:login' %}">Kirish</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'user:logout' %}">Chiqish</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'services:service_list' %}">Xizmatlar</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Xabarlar ko'rsatish -->
    <div class="container mt-3">
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Kontent joyi -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
