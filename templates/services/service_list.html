{% extends "base.html" %}
{% load static %}

{% block content %}
{% csrf_token %}

<!-- Karusel -->
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/telegramlogo.png' %}" class="d-block w-100" alt="Telegram">
      <div class="carousel-caption d-none d-md-block">
        <h5>Telegram xizmatlari</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/instagramlogo.jpeg' %}" class="d-block w-100" alt="Instagram">
      <div class="carousel-caption d-none d-md-block">
        <h5>Instagram xizmatlari</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/youtube.png' %}" class="d-block w-100" alt="YouTube">
      <div class="carousel-caption d-none d-md-block">
        <h5>YouTube xizmatlari</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Xizmatlar qismi -->
<div class="container mt-5">
  <h1 class="text-center mb-4">SMM Xizmatlar</h1>
  
  <div class="mb-4">
    <label for="searchInput">Qidiruv:</label>
    <input type="text" id="searchInput" class="form-control" placeholder="Platforma yoki kategoriya bo'yicha qidirish">
  </div>
  
  <div class="mb-4">
    <label for="platformSelect">Platforma:</label>
    <select id="platformSelect" class="form-select">
      <option value="all">Barchasi</option>
      <option value="youtube">YouTube</option>
      <option value="telegram">Telegram</option>
      <option value="instagram">Instagram</option>
    </select>
  </div>
  
  <div class="mb-4">
    <label for="categorySelect">Kategoriyalar:</label>
    <select id="categorySelect" class="form-select">
      <option value="all">Barchasi</option>
      {% for category in categories %}
      <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>
  
  <div class="mb-4">
    <label for="serviceSelect">Xizmat tanlash:</label>
    <div class="d-flex">
      <select id="serviceSelect" class="form-select me-2">
        <option value="all">Barchasi</option>
        {% for service in services %}
        <option value="{{ service.id }}">{{ service.name }}</option>
        {% endfor %}
      </select>
      <button id="detailButton" class="btn btn-primary" onclick="showServiceDetails()">Batafsil</button>
    </div>
  </div>
  
  <div class="mb-4">
    <label for="pageUrl">Xizmatni yuborish:</label>
    <input type="url" id="pageUrl" class="form-control" placeholder="Masalan, https://yourwebsite.com/">
  </div>
  
  <button id="orderButton" class="btn btn-success mb-4">Buyurtma berish</button>
  
  <div class="row" id="serviceList"></div>
  
  <div class="modal fade" id="serviceDetailModal" tabindex="-1" aria-labelledby="serviceDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="serviceDetailModalLabel">Xizmat tavsilotlari</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 id="serviceName"></h5>
          <p id="serviceDescription"></p>
          <small id="serviceCompletionTime"></small><br>
          <p><strong>Narx:</strong> <span id="servicePrice"></span> so‘m</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function(){
    $('#searchInput').on('keyup', function() {
      var query = $(this).val();
      fetchServices(query); // Qidiruv maydoni o'zgarganda xizmatlarni yuklash
    });
    
    $('#categorySelect').on('change', fetchServices); // Kategoriya o'zgarganda xizmatlarni yuklash
    $('#platformSelect').on('change', fetchCategories); // Platforma o'zgarganda kategoriya yuklash
    
    // showServiceDetails funksiyasini aniqlash
    window.showServiceDetails = function() {
      const selectedServiceId = document.getElementById('serviceSelect').value;
      
      if (selectedServiceId === "all") {
        alert("Iltimos, xizmat tanlang.");
        return;
      }
      
      window.location.href = `/service/${selectedServiceId}/`; // URLni loyihangizga moslang
    };

    // Buyurtma berish tugmasiga voqea qo'shish
    $('#orderButton').on('click', function() {
      const selectedServiceId = $('#serviceSelect').val();
      if (selectedServiceId === "all") {
        alert("Iltimos, xizmat tanlang.");
        return;
      }
      placeOrder(selectedServiceId);
    });
  });
  
  const platformSelect = document.getElementById('platformSelect');
  const categorySelect = document.getElementById('categorySelect');
  let services = []; // Servislar ro'yxatini saqlash
  
  platformSelect.addEventListener('change', fetchCategories);
  categorySelect.addEventListener('change', fetchServices);
  
  async function fetchCategories() {
    const platform = platformSelect.value;
    const url = platform !== 'all' ? `/api/categories/${platform}/` : `/api/categories/`;
    
    try {
      const response = await fetch(url);
      const categories = await response.json();
      populateCategories(categories);
    } catch (error) {
      console.error('Error loading categories:', error);
    }
  }
  
  function populateCategories(categories) {
    categorySelect.innerHTML = '<option value="all">Barchasi</option>';
    categories.forEach(category => {
      const option = document.createElement("option");
      option.value = category.id;
      option.textContent = category.name;
      categorySelect.appendChild(option);
    });
  }
  
  async function fetchServices(query = '') {
    let searchParams = new URLSearchParams({
      platform: platformSelect.value !== 'all' ? platformSelect.value : '',
      category: categorySelect.value !== 'all' ? categorySelect.value : '',
      search: query
    });
    
    const url = `/api/services/?${searchParams}`;
    
    try {
      const response = await fetch(url);
      services = await response.json();
      displayServices(services);
    } catch (error) {
      console.error('Error loading services:', error);
    }
  }
  
  function displayServices(services) {
    const serviceList = document.getElementById('serviceList');
    serviceList.innerHTML = '';
    
    services.forEach(service => {
      const serviceCard = document.createElement('div');
      serviceCard.classList.add('col-md-4');
      serviceCard.innerHTML = `
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">${service.name}</h5>
            <p class="card-text">${service.description}</p>
            <p class="card-text"><strong>Narx:</strong> ${service.price} so‘m</p>
            <button class="btn btn-primary" onclick="openServiceDetail(${service.id})">Batafsil</button>
          </div>
        </div>
      `;
      serviceList.appendChild(serviceCard);
    });
  }
  
  function openServiceDetail(serviceId) {
    const service = services.find(s => s.id === serviceId);
    if (service) {
      document.getElementById('serviceName').textContent = service.name;
      document.getElementById('serviceDescription').textContent = service.description;
      document.getElementById('servicePrice').textContent = service.price;
      document.getElementById('serviceCompletionTime').textContent = service.completion_time;
      const modal = new bootstrap.Modal(document.getElementById('serviceDetailModal'));
      modal.show();
    }
  }
  
  async function placeOrder(serviceId) {
    try {
      const response = await fetch(`/api/orders/`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken'), // CSRF tokenni olish
        },
        body: JSON.stringify({ service_id: serviceId }),
      });
      if (response.ok) {
        alert('Buyurtma muvaffaqiyatli amalga oshirildi!');
        fetchServices(); // Buyurtma tugagandan keyin xizmatlarni yangilang
      } else {
        const errorData = await response.json();
        alert(`Xatolik: ${errorData.message}`);
      }
    } catch (error) {
      console.error('Error placing order:', error);
      alert('Xatolik yuz berdi. Iltimos, qaytadan urinib ko\'ring.');
    }
  }

  // CSRF tokenni olish
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
{% endblock %}
